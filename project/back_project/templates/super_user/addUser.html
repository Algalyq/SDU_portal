<section class="sender">

    <div class="container" style="max-width: 700px">
      <form method ='post'>
        {% csrf_token %}
        <p>Username</p>
        {{form.username}}
        <p>Email</p>
        {{form.email}}
        <p>Password</p>
        {{form.password1}}
        <p>Accept password</p>
        {{form.password2}}
        <br>
        <input class="btn btn-outline-success" type="submit" value = "Submit">
    </form>



    </section>
