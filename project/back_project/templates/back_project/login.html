    {% extends 'base.html' %}

{% block content %}
<div class="container-login">
    <div class="signin">
    <div class="login">
    <form method="post" action="{% url 'login' %}" class="login">
        {% csrf_token %}
        <p>Username: {{ form.username }}</p>
        <p>Password: {{ form.password }}</p>
    <button class="primaryAction" type="submit">Sign In</button>
    </form>
</div>
</div>
</div>


<style>
    .login{
    display: flex;
    flex-direction: column;
    gap: 30px;
    margin-top: 30px;
}

.login>p{
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.container-login {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
.signin {
    width: 50%;
    margin-bottom: 100px;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
}
.primaryAction {
    width: 168px;
    height: 35px;
    border-radius: 25px;
    background-color: #116dff;
    color: #fff;
    border: none;
}

</style>

{% endblock content %}
